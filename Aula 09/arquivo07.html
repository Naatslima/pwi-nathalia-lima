<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: rgb(243, 212, 172);
                font-size: small;
                text-align: center;
            }

            .bloco1 {
                width: 700px;
                height: 180px;
                border: 10px rgb(203, 110, 206) groove;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>

        <h1>Substituição</h1>

        <div class="bloco1">
            <p style="font-size: 20px; font-family: cursive; text-decoration: underline;">Vamos substituir a palavra "pequeno" por "grande":</p>

            <button onclick="myFunction()">Clique aqui</button>

            <p id="demo" style="font-size: 20px;">Meu sapato está pequeno!</p>
        </div>

        <script>
            function myFunction() {
                let text = document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML = text.replace("pequeno", "grande");}
        </script>

    </body>
</html>
