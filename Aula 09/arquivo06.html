<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: rgb(243, 212, 172);
                font-size: small;
                text-align: center;
            }
            .bloco1 {
                width: 700px;
                height: 150px;
                border: 5px rgb(203, 110, 206) groove;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>

        <h1 style="color: rgb(203, 110, 206); outline-style: dashed;">Trasforme a frase em caixa baixa!</h1>

        <div class="bloco1">
            <p style="font-family: cursive; font-size: 20px; text-decoration: underline ;">Para transformar a frase em letras minúsculas aperte o botão abaixo:</p>

            <button onclick="myFunction()">clique aqui</button>

            <p id="demo" style="font-size: 20px;">Pets são melhores que muitas pessoas!</p>
        </div>

        <script>
            function myFunction() {
              let text = document.getElementById("demo").innerHTML;
              document.getElementById("demo").innerHTML =
              text.toLowerCase();}
        </script>

    </body>
</html>
